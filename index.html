<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Forum|Berkshire+Swash|Rock+Salt&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Tarot Reading</title>
</head>
<body>
  <header>
    <h1>Tarot Reading</h1>
    <div id="question">
      <input type="text" id="question-input" placeholder="Enter Your Question">
      <button id="start-button">Ask the Cards</button>
    </div>
    
  </header>
  <main>
    <div class="spread">
    <div class="card one"><h2 class="hidden">Past</h2><div class="card-back"><div class="crop"></div></div></div>
    <div class="card two"><h2 class="hidden">Present</h2><div class="card-back"><div class="crop"></div></div></div>
    <div class="card three"><h2 class="hidden">Future</h2><div class="card-back"><div class="crop"></div></div></div>
    </div>
  </main>
  <footer>
    Background Photo by Kyle Gregory Devaras on Unsplash<br>
    All Tarot Card Images are Public Domain
  </footer>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
